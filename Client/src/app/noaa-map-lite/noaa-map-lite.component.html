<ng-container *ngIf="mapInfo$ | async as mapInfo">
    <a routerLink="{{mapInfo.link}}" href="#">
      <div class="mat-elevation-z8"
           [style.background-image]="mapInfo | noaaUrl"
           >
      </div>
    </a>
</ng-container>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
